<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">

            <div class="google-container">
                <div class="main-space">
                    <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=codefactory&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>

        </div>
        <div class="col-6">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label>First Name :</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col">
                    <label>Last Name :</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label>Email :</label>
                    <input type="email" class="form-control">
                  </div>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label>Subject :</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Message :</label>
                <textarea type="text" class="form-control" rows="3"></textarea>
              </div>
            </form>
            
        </div>
    </div>
</div>
