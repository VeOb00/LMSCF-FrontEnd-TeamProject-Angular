<div class="container-fluid">
    <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
        <figure class="figure col-sm-6 col-lg-3" *ngFor="let photo of photos ; index as portfolioPhotoId">
            <div class="container">
                <img class="w-100" src="{{photo.image}}" alt="First slide" data-target="#carouselExample"
                    attr.data-slide-to="{{portfolioPhotoId}}">
            </div>
            <figcaption class="figure-caption">
                <p class="text-center text-uppercase mt-1 h5">{{photo.caption}}</p>
                <p class="text-center small mt-0">{{photo.placeTaken}}</p>
            </figcaption>
        </figure>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <!-- <ol class="carousel-indicators">
                        <li data-target="#carouselExample" data-slide-to="portfolioPhotoId" class="active"
                            *ngFor="let photo of photos ; index as portfolioPhotoId"
                            [ngClass]="{'active': portfolioPhotoId == 0}"></li>
                    </ol> -->
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let photo of photos ; index as portfolioPhotoId"
                            [ngClass]="{'active': portfolioPhotoId == 0}">
                            <img class="d-block w-100" src="{{photo.image}}" alt="{{photo.caption}}">
                            <p class="modal-title" id="exampleModalLongTitle"><span class="text-uppercase">{{photo.caption}}</span><br> 
                                <small>{{photo.placeTaken}}</small></p>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
